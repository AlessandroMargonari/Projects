<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("https://backgroundpost.com/wp-content/uploads/wall-with-cement-texture.jpg");
      background-repeat: no-repeat;
      background-position: 0;
    }

    .countdown {
      max-width: 350px;
      width: 90vw;
      height: auto;
      margin: 10vh auto;
      text-align: center;
      font-family: 'Niquitta Mirzani Sans';
      overflow: hidden;
      border-radius: 5px;
      background: linear-gradient(150deg, #191818 0%, #010001 100%);
    }

    p {
      color: white;
      font-size: 80px;
      margin: 1rem;
      letter-spacing: 3px;
    }

    p:first-child {
      margin-top: 0.3em;
    }

    p:last-child {
      margin-bottom: 0.3em;
    }

    span {
      font-size: 15px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p id="yrs">00<span>YRS</span></p>
    <p id="day">00<span>DAY</span></p>
    <p id="hrs">00<span>HRS</span></p>
    <p id="min">00<span>MIN</span></p>
    <p id="sec">00<span>SEC</span></p>
  </div>
</body>
<script>
  var countDownDate = new Date("Dec 31, 2022 24:00:00").getTime();
  var x = setInterval(function () {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var years = 0;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    do {
      if(days>=365){
        days -= 365;
        years += 1;
      }
    } while (days >= 365);
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("yrs").innerHTML = years + "<span>YRS</span>";
    document.getElementById("day").innerHTML = days + "<span>DAY</span>";
    document.getElementById("hrs").innerHTML = hours + "<span>HRS</span>";
    document.getElementById("min").innerHTML = minutes + "<span>MIN</span>";
    document.getElementById("sec").innerHTML = seconds + "<span>SEC</span>";

    if (years == 0) {
      document.getElementById("yrs").style.color = "red";
    }
    if (years == 0 && days == 0) {
      document.getElementById("day").style.color = "red";
    }
    if (days == 0 && hours == 0) {
      document.getElementById("hrs").style.color = "red";
    }
    if (hours == 0 && minutes == 0) {
      document.getElementById("min").style.color = "red";
    }
    if (minutes == 0 && seconds == 0) {
      document.getElementById("sec").style.color = "red";
    }
  }, 1000);
</script>

</html>
