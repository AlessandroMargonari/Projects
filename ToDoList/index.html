<!DOCTYPE html>
<html>
    <head>
        <title>To do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="title">
                <h1>To do List</h1>
                <h3>Things to do:</h3>
                <button class="button no-print" id="addElement" onclick="addElement()">Add a task</button>
                <button class="button no-print" onclick="window.print()">Print the page</button>
            </div>
            <ul id="list"></ul>

            <div class="insertText">
                <form style="visibility: hidden;" id="formChange" onsubmit="return false">
                    <label>New text:</label>
                    <input type="text" id="textChange" value=""/>
                    <button class="button1" onclick="changeTxt()"><img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" height="20px"></button>
                </form>
            </div>
            <div class="insertText">
                <form style="visibility: hidden;" id="formNew" onsubmit="return false">
                    <label>Text:</label>
                    <input type="text" id="textNew" value=""/>
                    <button class="button1" onclick="newText()"><img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" height="20px"></button>
                </form>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
