<!DOCTYPE html>

<head>
    <style>
        body {
            margin: 0 auto;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            position: relative;
            margin: auto;
            width: 240px;
        }

        .load {
            position: absolute;
            margin-top: 10px;
            z-index: 1;
            height: 15px;
            width: 100%;
            background: linear-gradient(90deg, #cfd9df 0%, #e2ebf0 100%);
            opacity: 0.95;
            animation-duration: 5s;
            animation-name: changewidth;
            animation-iteration-count: infinite;
            animation-direction: right;
        }

        @keyframes changewidth {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .line {
            display: inline-block;
            width: 2px;
        }

        .lineH {
            height: 25px;
            width: 2.5px;
            background: #0788e5;
        }

        .lineL {
            height: 20px;
            background: #19e507;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="load"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineH line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
        <div class="lineL line"></div>
    </div>
</body>

</html>
